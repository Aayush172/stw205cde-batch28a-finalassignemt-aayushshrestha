{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>Updated Product </title>
{% endblock%}
{% block main_content %}
<style>
    p.help-block{
    color:#abc;
    }

    span.help-block{
    color:red;
    }


</style>
<div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Updated Product</h1>

        <div class="card py-2 px-2">
            <form class="form myForm" action="" method="POST">
                {% csrf_token %}
                {{ form_product | bootstrap_horizontal}}

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter Product Name"
    form_fields[2].placeholder = "Enter Price"


    for(field in form_fields){
    form_fields[field].className += ' my-3'
    }
</script>
{% endblock %}
