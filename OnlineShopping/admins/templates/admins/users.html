{% extends 'layout-admin.html' %}
{% block title %}
<title>All Users</title>
{% endblock%}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Users</h1>
            {% include 'messages.html' %}
            <div class="card py-2 px-2">
                <table class="table-striped">
                    <tr>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    {% for i in users %}
                    <tr>
                        <td> {{ i.username }}</td>
                        <td><a class="btn btn-primary " href="/admins/promote/{{i.id}}"
                        onclick="return confirm('Are you sure to promote this User')"
                        >Promote to Admin</a> &nbsp;
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
