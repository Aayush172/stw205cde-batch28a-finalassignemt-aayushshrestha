{% extends 'layout-admin.html' %}
{% block title %}
<title>All Admins</title>
{% endblock%}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Admins</h1>
            {% include 'messages.html' %}
            <div class="card py-2 px-2">
                <a class="btn btn-primary btn-sm ms-auto" href="#"> Add New Admins</a>
                <table class="table-striped">
                    <tr>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    {% for i in admins %}
                    <tr>
                        <td> {{ i.email }}</td>
                        <td> {{ i.username }}</td>
                        <td><a class="btn btn-primary " href="/admins/demote/{{i.id}}"
                            onclick="return confirm('Are you sure to demote this admins')" >Demote to User</a> &nbsp;
                            <a class="btn btn-danger" href="#" onclick="return confirm('Are you sure to delete this admins')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
